<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Github Favorites</title>



    <link rel="stylesheet" href="style.css">

    <script src="./js/favorites.js"  type="module"  defer></script>
</head>
<body>

    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div id="search">
                <input placeholder="Digite aqui o Github user que deseja favoritar" type="text">
                <button>&star; Favoritar</button>
            </div>
        </header>
        
        <main>
            <table>
                <thead>
                    <th id="user">Usuário</td>
                    <th id="repo">Repositories</th>
                    <th id="follow">Followers</th>
                    <th id="action">Ação</th>
                </thead>

                <tbody>
                    <tr>
                        <td>
                            <img src="https://github.com/robsonboscato.png">
                                <div id="container">
                                    <p>robsonboscato</p>
                                    <span>Robson Boscato</span>
                                </div>
                            </td>

                        <td>12</td>
                        <td>54</td>
                        <td><button>Remover</button></td>
                    </tr>

                    <tr>
                        <td>
                            <img src="https://github.com/maykbrito.png">
                            <div id="container">
                                <p>maykbrito</p>
                                <span>Mayk Brito</span>
                            </div>
                        </td>

                        <td>44</td>
                        <td>122</td>
                        <td><button>Remover</button></td>
                    </tr>
                </tbody>
            </table>
        </main>
    
    </div>
    
</body>
</html>
